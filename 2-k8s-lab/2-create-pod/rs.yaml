apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
  labels:
    app: nginx
    type: front-end
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
    matchExpressions:
      - key: dc
        operator: In
        values:
          - chennai
          - hyderabad  
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx
        dc: chennai
    spec:
      containers:
      - image: nginx:latest
        name: nginx-container
